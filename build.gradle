 */

plugins {
    id 'java'
    id 'maven-publish'
    id 'signing'
    id 'io.github.gradle-nexus.publish-plugin' version '1.1.0'
}

repositories {
    mavenCentral()

    // papermc-repo
    maven {
        url = uri('https://repo.papermc.io/repository/maven-public/')
    }

    // sonatype
    maven {
        url = uri('https://oss.sonatype.org/content/groups/public/')
    }
}

dependencies {
    compileOnly 'io.papermc.paper:paper-api:1.19.2-R0.1-SNAPSHOT'
}

group = 'io.github.ms5984.retrox'
version = '0.1.0'
description = 'A player accessories system for Retrox'
java.sourceCompatibility = JavaVersion.VERSION_17

processResources {
    expand(project.properties)
}

java {
    withJavadocJar()
    withSourcesJar()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.addStringOption('Xdoclint:reference', '-quiet')
}

publishing {
    publications {
        impl(MavenPublication) {
            signing {
                sign publishing.publications.impl
            }
            pom {
                name = 'Accessories'
                description = project.description
                url = project.properties['url']
                inceptionYear = project.properties['inceptionYear']

                organization {
                    name = 'Retrox'
                }

                licenses {
                    license {
                        name = 'Apache License 2.0'
                        url = 'https://opensource.org/licenses/Apache-2.0'
                        distribution = 'repo'
                    }
                }

                developers {
                    developer {
                        id = 'ms5984'
                        name = 'Matt'
                        url = 'https://github.com/ms5984'
                    }
                }

                scm {
                    connection = 'scm:git:git://github.com/Retrox-gg/accessories.git'
                    developerConnection = 'scm:git:ssh://github.com/Retrox-gg/accessories'
                    url = 'https://github.com/Retrox-gg/accessories'
                }
            }
            from(components.java)
        }
    }
}

def signingKey = base64Decode(findProperty 'base64SigningKey')

signing {
    useInMemoryPgpKeys(
            signingKey,
            findProperty('signingKeyPassphrase')
    )
}

// https://github.com/gradle-nexus/publish-plugin/#publishing-to-maven-central-via-sonatype-ossrh
nexusPublishing {
    repositories {
        sonatype {
            nexusUrl = uri('https://s01.oss.sonatype.org/service/local/')
            snapshotRepositoryUrl = uri('https://s01.oss.sonatype.org/content/repositories/snapshots/')
        }
    }
}

private static def base64Decode(encodedString) {
    if (encodedString == null) return null
    return new String(encodedString.decodeBase64())
}
